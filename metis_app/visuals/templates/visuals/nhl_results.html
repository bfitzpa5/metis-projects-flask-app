{% extends "base.html" %}

{% block viz_content %}
<!-- Bootstrap grid setup -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <button id="play-button" class="btn btn-primary">Play</button>
            <button id="reset-button" class="btn btn-primary">Reset</button>
            <div id="slider-div">
                <label>Year: <span id="year">1800</span></label>
                <div id="date-slider"></div>
            </div>
        </div>
        <div class="col-md-6">
            <select id="continent-select" class="form-control">
                <option selected value="all">All</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia</option>
                <option value="americas">Americas</option>
                <option value="africa">Africa</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="chart-area"></div>
        </div>
    </div>
</div>

<!-- External JS libraries -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/d3.min.js"></script>
<script src="/static/js/d3-tip.js"></script>
<!-- Custom JS -->
<script src="/static/js/nhl_results.js"></script>

{% endblock %}
