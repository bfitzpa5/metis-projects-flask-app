<div id="carouselModels" class="carousel slide" data-ride="carousel">
  <div class="d-flex justify-content-center mb-2">
    <a class="btn btn-dark mx-1" href="#carouselModels" role="button" data-slide="prev">
      <i class="fas fa-arrow-alt-circle-left"></i>
      <span class="sr-only">Previous</span>
    </a>
    <a class="btn btn-dark mx-1" href="#carouselModels" role="button" data-slide="next">
      <i class="fas fa-arrow-alt-circle-right"></i>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="carousel-inner">
    {%- for model in ml_db %}
    <div {% if loop.first -%}class="carousel-item active"{%- else -%}class="carousel-item"{%- endif -%}>
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{model.title}}</h5>
              <a href="{{url_for('ml_models.models', name=model.id)}}" class="btn btn-dark">Read</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {%- endfor %}
  </div>
</div>
