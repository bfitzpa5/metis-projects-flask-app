{%- from "create_card.html" import create_card with context -%}
{% extends "base.html" %}

{% block content %}
<div class="page-header d-flex justify-content-center">
  <h1 class="mb-1 text-dark">Blogs</h1>
</div>
<hr class="mt-0">
<div class="container">
  <div class="row d-flex">
    {% for blog in blog_db %}
    <div class="col-md-4 mb-4 d-flex align-items-stretch">
      {{ create_card('blog', blog.id, blog.title) }}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
