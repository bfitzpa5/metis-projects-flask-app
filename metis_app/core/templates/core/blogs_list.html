{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="container col-sm-10">
    <div class="card">
      <h4 class="card-header">Blogs</h4>
      <div class="card-body">
        <ul>
          {% for blog_data in blog_db %}
          <li><a href="{{url_for('blog_posts.blog', name=blog_data.id)}}">{{blog_data.title}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
