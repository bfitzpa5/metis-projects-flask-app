{%- from "create_card.html" import create_card with context -%}
{% extends "base.html" %}

{% block content %}
<div class="jumbotron" style="padding: 1rem 2rem">
  <h1 class="display-4">Models</h1>
</div>
<div class="container">
  <div class="row d-flex">
    {% for model in ml_db %}
    <div class="col-md-4 mb-4 d-flex align-items-stretch">
      {{ create_card('model', model.id, model.title) }}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
