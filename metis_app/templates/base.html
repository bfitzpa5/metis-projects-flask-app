<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Boostrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- font awesome icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Synatx Highlighting -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prism.css') }}"/>
    {% if viz_page %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/d3-tip.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.structure.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.theme.min.css') }}">
    {% endif %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/redhead-favicon.jpg')}}">
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="container">
      {% if title %}
      <header class="masthead">
        <div class="container">
          <div class="row">
            <div class="col-md-9 mx-auto">
              <div class="post-heading">
                <h1 {% if model or viz_page -%}style="text-align: center;"{% endif %}>{{title}}</h1>
                {% if blog -%}<span class="meta" style="font-style: italic;">Posted on {{date}}</span>{% endif %}
                <hr>
              </div>
            </div>
          </div>
        </div>
        {% endif %}
      </header>
      {% if blog or model -%}
      <div class="row">
        <div class="container col-md-8">
      {% endif %}
        {% block content -%}
        {% endblock %}
      {% if blog or model -%}
        </div>
      </div>{% endif %}
    </div>
    <br>
    <script src="{{ url_for('static', filename='js/prism.js') }}"></script>
  </body>
</html>
