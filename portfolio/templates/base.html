<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <!-- Boostrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/lib/jquery/jquery.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/lib/bootstrap/bootstrap.min.js') }}"></script>
    <!-- font awesome icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Synatx Highlighting -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prism.css') }}"/>
    {% block viz_headers %}{% endblock %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/redhead-favicon.jpg')}}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{gtm_ua_id}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', '{{gtm_ua_id}}');
      gtag('config', '{{gtm_ga4_id}}');
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-191718374-1');
    </script>

  </head>
  <body>
    {% include "navbar.html" %}
    <div class="container">
      {% if title and title != 'Homepage' and title[-5:] != ' List' and title[-6:] != " Error" %}
      <header class="masthead">
        <div class="container">
          <div class="row">
            <div class="col-md-9 mx-auto">
              <div class="post-heading">
                <h1 {% if model or viz_page -%}style="text-align: center;"{% endif %}>{{title}}</h1>
                {% if blog -%}<span class="meta" style="font-style: italic;">Posted on {{date}}</span>{% endif %}
                <hr>
              </div>
            </div>
          </div>
        </div>
        {% endif %}
      </header>
      {% block content -%}
      {%- endblock %}
    </div>
    <br>
    <script src="{{ url_for('static', filename='js/lib/prism/prism.js') }}"></script>
  </body>
</html>
